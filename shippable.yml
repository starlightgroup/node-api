language: node_js
node_js:
  - '6'
services:
  - redis
env:
  - NODE_ENV=production
build:
  ci:
    - npm install
    - npm install -g babel-cli
    - npm install -g forever
    - npm install babel-plugin-transform-runtime
    - npm install babel-preset-es2015
    - npm install babel-preset-stage-0
    - npm install babel-runtime
    - npm install babel-core
    - npm install -g snyk
    - npm run postinstall
    - npm start
  
